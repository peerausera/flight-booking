{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>สร้างบัญชี</h1>
                <input type="text" id="username" placeholder="ชื่อผู้ใช้" />
                <input type="password" id="password" placeholder="รหัสผ่าน" />
                <input type="text" id="fname" placeholder="ชื่อจริง" />
                <input type="text" id="lname" placeholder="ชื่อนามสกุล" />
                <input type="text" id="birthday" placeholder="วัน/เดือน/ปี เกิด" />
                <input type="text" id="phome" placeholder="เบอร์โทรศัพท์" />
                <button>สร้างบัญชี</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>ลงชื่อเข้าใช้</h1>
                <input type="text" id="user" placeholder="ชื่อผู้ใช้" />
                <input type="password" id="pwd" placeholder="รหัสผ่าน" />
                <a href="#">ลืมรหัสผ่านใช่ไหม?</a>
                <button>ลงชื่อเข้าใช้</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>ยินดีต้อนรับ</h1>
                    <p>มีบัญชีอยู่แล้วลงชื่อเข้าใช้ได้เลย</p>
                    <button class="ghost" id="signIn">ลงชื่อเข้าใช้</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>ครั้งแรกใช่ไหม</h1>
                    <p>สร้างบัญชีสำหรับใช้งาน</p>
                    <button class="ghost" id="signUp">สมัครเลย</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login_script.js' %}"></script>

</body>

</html>
