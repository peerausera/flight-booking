{% load gTTS %}
{% load static %}

<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Diamond Airline &mdash; บริการด้วยหัวใจ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon Icon -->
	<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
	<!-- Set Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- css for popup modal -->
	<link rel="stylesheet" href="{% static 'css/popup.css' %}">

</head>

<body>
	<!-- page loader -->
	<div class="gtco-loader"></div>
	<div id="page">

		<!-- nav bar -->
		<nav class="gtco-nav" role="navigation">
			<div class="gtco-container">

				<div class="row">
					<div class="col-sm-4 col-xs-12">
						<div id="gtco-logo"><a href="/index/">Diamond Airline <em>.</em></a></div>
					</div>
				</div>

			</div>
		</nav>

		<!-- banner -->
		<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
			style="background-image: url(/static/images/img_bg_2.jpg)">
			<div class="overlay"></div>
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-left">
						<div class="row row-mt-15em">
							<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
								<h1>Diamond Airline</h1>
								<h2>บริการด้วยหัวใจ</h2>
							</div>
							<div class="col-md-5 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
								<div class="form-wrap">
									<div class="tab">
										<!-- search section -->
										<div class="tab-content">
											<div class="tab-content-inner active" data-content="signup">
												<h3>จองตั๋วเครื่องบิน</h3>
												<form action="#">
													<div class="row form-group">
														<!-- destination selector -->
														<div class="col-md-12">
															<label for="destination">ปลายทาง</label>
															<select name="#" id="destination" class="form-control">
																<option value="Tokyo">Tokyo</option>
																<option value="Beijing">Beijing</option>
																<option value="Seoul">Seoul</option>
																<option value="Singapore">Singapore</option>
																<option value="Maldives">Maldives</option>
																<option value="London">London</option>
																<option value="New York">New York</option>
																<option value="Los Angeles">Los Angeles</option>
																<option value="Hanoi">Hanoi</option>
															</select>
														</div>
													</div>

													<!-- travel date selector -->
													<div class="row form-group">
														<div class="col-md-12">
															<label for="date-start">เลือกวันที่เดินทาง</label>
															<input type="text" id="date-start" class="form-control">
														</div>
													</div>

													<!-- submit button -->
													<div class="row form-group">
														<div class="col-md-12">
															<input type="button" id="btn-submit"
																class="btn btn-primary btn-block" data-toggle="modal"
																data-target="#myModal" value="ค้นหาเที่ยวบิน">
														</div>
													</div>
												</form>
											</div>


										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>

			<!-- popup modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="container">
					<div class="popup">
						<div class="popup-content">
							<span class="close" data-dismiss="modal">&times;</span>
							<img src="{% static 'images/popup.png' %}">
							<a id="btn-popup" class="popup-button">สำหรับผู้พิการทางสายตา</a>
						</div>
					</div>
				</div>
			</div>

		</header>

		<!-- autoplay text to speech  -->
		<audio controls autoplay hidden>
			<source src="{% say 'th' 'สำหรับผู้พิการทางสายตากดปุ่มสีแดงกลางจอ' %}">
		</audio>
		<!-- audio for javascript -->
		<audio id="audio1"
			src="{% say 'th' 'ยินดีต้อนรับสู่ระบบจองตั๋วเครื่องบิน diamond airline ด้วยเสียง ..... กรุณาเลือกจุดหมายปลายทาง และวันที่เดินทาง ..... จากนั้นกดปุ่มค้นหาเที่ยวบิน' %}">
		</audio>


		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- jQuery Easing -->
		<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<!-- Waypoints -->
		<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
		<!-- Carousel -->
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<!-- countTo -->
		<script src="{% static 'js/jquery.countTo.js' %}"></script>
		<!-- Stellar Parallax -->
		<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
		<!-- Magnific Popup -->
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<script src="{% static 'js/magnific-popup-options.js' %}"></script>
		<!-- Datepicker -->
		<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
		<!-- Main -->
		<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
